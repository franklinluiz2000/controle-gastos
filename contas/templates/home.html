<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinamento em django</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Informações de hoje {{ now }}</p>
    <ul>
        {% for transacao in transacoes %}
        
            {% if transacao == "t1" %}
                <li><b>transacao</b></li>
            {% else %}
                <li>{{ transacao }}</li>              
            {% endif %}
            
        {% endfor %}
        
    </ul>
</body>
</html>
