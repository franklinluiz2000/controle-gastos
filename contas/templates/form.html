<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
        <br>
        {% if transacao %}
            <a href="{% url 'url_delete' transacao.id %}">Deletar</a>
        {% endif %}
    </form>
</body>
</html>
